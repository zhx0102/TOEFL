    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .title {
            color: hotpink;
        }

        .line {
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 :class="getClass()">{{message}}</h2>
        <button v-on:click="changeStyle">点我呀</button>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "我爱你呀石头~",
                isTitle: true,
                isLine: true
            },
            methods: {
                changeStyle: function () {
                    this.isTitle = !this.isTitle;
                },
                getClass: function () {
                    return {
                        title: this.isTitle,
                        line: this.isLine
                    };
                }
            }

        })
    </script>
