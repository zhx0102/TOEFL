<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            浅拷贝：
                把某个对象复制一份
        
        
        */

        var obj1 = {
            name: "laowang",
            age: 18,
            sex: "nv"
        };

        var obj2 = {};


        //遍历obj1 得到所有的key 同时设置给obj2
        for (var key in obj1) {
            // console.log(obj1[key])
            // obj2[key] = obj1[key]

            obj2[key] = obj1[key]

        }
        console.log(obj2)
    </script>
</body>

</html>
