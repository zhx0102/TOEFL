<body>
    <script>
        var a = {
            n: 1
        };
        var b = a;

        //先执行了a.x  赋值的时候给已经打开的a.x赋值的，而不是给最新的a的值的x赋值
        a.x = a = { 
            n: 2
        };

        console.log(a.n, b.n);//2 1
        console.log(a.x, b.x);//undefined {n:2}



        // 给定一个字符串"1166472980727316734",选中最早出现并且只出现过一次的字符
    </script>
</body>
