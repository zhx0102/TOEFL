<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>测试：v-for遍历数组</h2>
        <ul>
            <li v-for="(item,index) in person" :key="item.id">
                {{item.id}}--{{item.name}}--{{item.age}}--
                <button @click="deleteP(index)">删除</button>
                --<button @click="updateP(index,newP)">更新</button>
            </li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                person: [{
                        id: 1,
                        name: "zhx",
                        age: 22
                    },
                    {
                        id: 2,
                        name: "syh",
                        age: 12
                    },
                    {
                        id: 3,
                        name: "wzz",
                        age: 24
                    },
                    {
                        id: 4,
                        name: "mws",
                        age: 99
                    }
                ],
                newP: {
                    id: 5,
                    name: "喜羊羊",
                    age: 101
                }
            },
            methods: {
                deleteP(index) {
                    this.person.splice(index, 1);
                },
                updateP(index){
                    this.person.splice(index,1,this.newP)
                }
            }
        })
    </script>
</body>

</html>
