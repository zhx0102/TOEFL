<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="isShow">表白成功</h2>
        <h3 v-else>表白失败</h3>
        <h2 v-show="isShow">求婚成功</h2>
        <h3 v-show="!isShow">求婚失败</h3>
        <button @click="isShow=!isShow">切换</button>
    </div>
     <script>
         const app=new Vue({
             el:"#app",
             data:{
                 isShow:false
             }
         })
     </script>
</body>
</html>
