<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
<style>
    .red{
        color:hotpink;
        font-weight: bold;
    }
    .blue{
        color: steelblue;
        font-size: 30px;
    }
</style>
</head>
<body>
    <div id="app">
        <h3 :class="{red:isRed,blue:isBlue}">哈哈哈哈哈哈哈哈哈哈哈哈哈哈</h3>
        <button @click="checkColor()">变色</button>
    </div>
     <script>
         const app=new Vue({
             el:"#app",
             data:{
                isRed:true,
                isBlue:false
             },
             methods:{
                 checkColor(){
                     this.isBlue=!this.isBlue;
                 }
             }
         })
     </script>
</body>
</html>
