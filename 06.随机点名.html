<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #222;
        }

        h1 {
            margin: 50px auto;
            font-size: 60px;
            color: lawngreen;
            text-align: center;
        }

        p {
            text-align: center;
            color: lemonchiffon;
            font-size: 100px;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="go">Start</h1>
        <p id="con">点击Start开始</p>
    </div>
    <script>
        var oGo = document.getElementById('go');
        var oCon = document.getElementById('con');
        const allStudentName = ["杨欢", "曾攀辉", "曾阳平", "陈锦超", "陈权豪", "陈勇凯", "陈祖杰", "戴平", "邓伟", "丁天翔", "丁奕豪", "董会", "董玲丽",
            "何新月", "胡文燕", "黄佳鑫", "黄嘉文", "黄朋飞", "黄怡", "黄泽峰", "黄震", "赖道满", "赖雨杭", "雷浩翔", "黎永锐", "李寒", "李汉鑫", "李志",
            "廖雅琴", "林谋勇", "林志达", "林志瀚", "刘乃鑫", "刘蓉", "刘旺", "刘威", "刘文辉", "龙腾", "米凡", "欧阳文豪", "潘长风", "彭婧", "全思成",
            "施鹏程", "苏明康", "孙一凡", "唐云", "田伟", "王佳", "王凯", "王堂丹", "文佳豪", "吴巧欣", "吴少宾", "吴思成", "吴鑫", "谢赛孝", "徐成",
            "徐昊东", "徐康", "许开镇", "杨代灿", "杨剑兴", "杨可", "杨义", "杨忠权", "于越", "余佳豪", "喻增海", "张健锋", "张伟", "赵冰鸽", "钟长林",
            "周俐君", "邹晓"
        ];
        var flag = false; //默认停止状态
        var timer = null;
        oGo.onclick = function () {
            if (flag) {
                oGo.textContent = "Start";
                //停止随机人，直接清定时器即可
                clearInterval(timer);
            } else {
                //开始随机人名
                oGo.textContent = "END";
                timer = setInterval(function () {
                    //随机一个数组的下标，获取当前的人 然后展示给页面
                    var randomIndex = random(0, allStudentName.length);
                    oCon.textContent = allStudentName[randomIndex];
                }, 50)

            }

            //每次点击改变开关状态
            flag = !flag;
        }


        function random(a, b) {
            return Math.floor(Math.random() * (b - a) + a);
        }
    </script>
</body>

</html>
