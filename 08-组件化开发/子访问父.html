<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
         <cpn></cpn>
     </div>
     <template id="cpn">
         <div>
             <ccpn></ccpn>
         </div>
     </template>
     <template id="ccpn">
         <div>
             <h1>我是子组件</h1>
             <button @click="btnClick">按钮</button>
         </div>
     </template>
     <script>
         Vue.component('cpn',{
             template:"#cpn",
             methods:{
                 btnClick(){
                     console.log(this.$parent);
                 }
             },
             data(){
                 return {
                     msg:"hello world"
                 }
             }
         })
         Vue.component('ccpn',{
             template:"#ccpn",
             methods:{
                 btnClick(){
                     console.log(this.$parent.msg);
                     console.log(this.$root);
                     console.log(this.$root.mes);
                 }
             }
         })
         const app = new Vue({
             el:'#app',
             data:{
                 mes:"你好哇"
             }
         })
     </script>
</body>
</html>
