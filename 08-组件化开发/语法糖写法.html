<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
        <btn-text></btn-text>
        <btn2-text></btn2-text>
     </div>
     <script>
         Vue.component("btn-text",{
             data(){
                 return {
                     text:"hhhhhhh"
                 }
             },
             template: `<h2>{{text}}</h2>`,
         })
         const app = new Vue({
             el:'#app',
             data:{},
             components:{
                 'btn2-text':{
                     data(){
                         return {
                             text2:'aaaaaaaaa'
                         }
                     },
                     template:`<h1>{{text2}}</h1>`
                 }
             }
         })
     </script>
</body>
</html>
