<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
         <father :cmovies="movies" :cmsg="msg"></father>
         <son :c-info="info"></son>

     <template id="cpn">
         <div>
            <h2>{{cmovies}}</h2>
            <h2>{{cmsg}}</h2>
         </div>
     </template>
     <template id="cpn2">
        <div>
           <ul>
               <li v-for="(value,key) in cInfo">
                   {{key}} -- {{value}}
               </li>
           </ul>
        </div>
    </template>
     <script>
         Vue.component('father',{
            //  props:['cmovies','cmsg'],
            props:{
                // 1.提供类型限制
                comives:{
                    type:Array
                },
                // cmsg:String

                // 2.提供默认值
                cmsg:{
                    type:String,
                    default:"aaaaaaa",//默认值,
                    required:true//必传值
                }
            },
             data(){
                 return {
                    
                 }
             },
             template:"#cpn"
         })
         Vue.component('son',{
             props:{
                 cInfo:{
                     type:Object,
                     default(){
                         return {}
                     }
                 }
             },
             data(){
                 return {

                 }
             },
             template:"#cpn2"
         })
         const app = new Vue({
             el:'#app',
             data:{
                 movies:['海王','王贼王',"喜羊羊"],
                 msg:"你好哇，李银河",
                 info:{
                     id:1,
                     name:"郑惠娴",
                     age:22
                 }
             }
         })
     </script>
</body>
</html>
