<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: hotpink;
    }
</style>
</head>
<body>
    <!-- 
        1. stop 修饰符  阻止事件冒泡 
        <button @click.stop="btnClick">按钮</button>

        2.  prevent  阻止默认事件
        <form @click.prevent="submitClick"></form>

        3.串联修饰符
         <button @click.stop.prevent="btnClick">按钮</button>

         4.键修饰符，键别名
         <input @click.enter="onEnter"/>

         5.键修饰符，键代码
         <input @click.13="onEnter"/>

         6.点击回调只会触发一次
         <button @click.once="doThis">按钮</button>
     -->
    <div id="app">
        <div @click="divClick">
            <!--1. stop 修饰符  阻止事件冒泡 -->
            <button @click.stop="btnClick">按钮</button>
        </div>

        <br>

        <form action="baidu">
            <!-- 2.  prevent  阻止默认事件 -->
            <input type="submit" value="提交"  @click.prevent="submitClick">
        </form>

        <!-- 3.  监听某个键盘键的点击 -->
        <input type="text" @keyup.enter="keyup">
        <input type="text" @keyup.13="keyup">

        <!-- 4. once 点击回调触发一次 -->
        <button @click.once="btn2Click">点我</button>
    </div>
     <script>
         const app= new Vue({
             el:"#app",
             methods:{
                 btnClick(){
                    console.log("btnClick");
                 },
                 divClick(){
                    console.log("divClick");
                 },
                 submitClick(){
                     console.log("submitClick");
                 },
                 keyup(){
                     console.log("keyup");
                 },
                 btn2Click(){
                     console.log("btn2Click");
                 }
             }
         })
     </script>
</body>
</html>
