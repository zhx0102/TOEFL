<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>当前计数为：{{count}}</h1>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                count: 0,
            },
            methods: {
                    add: function () {
                        this.count++;
                        console.log("增加了1");
                    },
                    sub: function () {
                        this.count--;
                        console.log('减少了1');
                    }
                }
        })
    </script>
</body>

</html>
