<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <h1>{{name}}</h1>
    </div>
    <script>
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                message: "你好哇，李银河！",
                name:"王小波"
            }
        })
    </script>
</body>

</html>
