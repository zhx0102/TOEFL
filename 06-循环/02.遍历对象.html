<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value,key) in info">{{key}}:{{value}}</li>
        </ul>
    </div>
     <script>
         const app=new Vue({
             el:"#app",
             data:{
                 info:{
                     name:"石悦豪",
                     age:22,
                     sex:"男"
                 }
             }
         })
     </script>
</body>
</html>
