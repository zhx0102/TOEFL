<body>
     <div id='app'>
         <p>a.b = {{a.b}}</p>
         <p>a.c = {{a.c}}</p>
         <button @click="update()">更新</button>
     </div>
     <script>
         const app=new Vue({
             el:"#app",
             data:{
                 a:{
                     b:"1234"
                 }
             },
             methods:{
                 update(){
                     if(!this.a.hasOwnProperty('c')){
                         this.$set(this.a,"c","abcd");
                     }else{
                         this.a.c=this.a.c+'----'
                     }
                 }
             }
         })
