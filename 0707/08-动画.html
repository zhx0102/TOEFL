<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
    <script src="../js/vue.js"></script>
    
</head>

<body>
    <div id='app'>
        <button @click="show = !show">Toggle show</button>
        <transition name="bounce">
            <p v-show="show" style="display: inline-block;">hello world</p>
        </transition>
    </div>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
