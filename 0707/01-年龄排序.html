<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
         <input type="text" v-model="searchName" @keyup:enter="seo()">
         <br>
         <ul>
             <li v-for="(item,index) in seo()">
                 {{item.id}} -- {{item.name}} -- {{item.age}}
             </li>
         </ul>
         <button @click="sortType=1">年龄升序</button>
         <button @click="sortType=2">年龄降序</button>
         <button @click="sortType=0">原本顺序</button>
     </div>
     <script>
         const app = new Vue({
             el:'#app',
             data:{
                sortType:0,
                searchName:"",
                 persons:[
                     {id:1,name:"BoB",age:12},
                     {id:2,name:"Herry",age:22},
                     {id:3,name:"Lily",age:66},
                     {id:4,name:"Toy",age:35},
                     {id:5,name:"Yeah",age:45},
                     {id:6,name:"Jerry",age:26},
                     {id:7,name:"Mike",age:46},
                     {id:8,name:"Linda",age:56},
                     {id:9,name:"Lulu",age:14},
                 ]
             },
             methods:{
                seo(){
                    const {persons,searchName,sortType} = this;
                    const arr=persons.filter((p)=>{
                        return p.name.includes(searchName);
                    })
                    if(!sortType==0){
                        arr.sort((item1,item2)=>{
                            if(sortType==1){
                                return item1.age-item2.age;
                            }else{
                                return item2.age-item1.age;
                            }
                        })
                    }
                    return arr;
                }
             }
         })
     </script>
</body>
</html>
