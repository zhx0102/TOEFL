<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
         <button-get v-for="item in posts":key="item.id" :title="item.title"></button-get>
     </div>
     <script>
         Vue.component("button-get",{
             props:['title'],
             template:`<h2>{{title}}</h2>`
         })
         const app = new Vue({
             el:'#app',
             data:{
                 posts:[
                     {id:1,title:"new 1"},
                     {id:2,title:"new 2"},
                     {id:3,title:"new 3"},
                     {id:4,title:"new 4"},
                     {id:5,title:"new 5"},
                 ]
             }
         })
     </script>
</body>
</html>
