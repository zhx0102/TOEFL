<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.5/dayjs.min.js"></script>
</head>
<body>
     <div id='app'>
         <h2>当前时间为{{time}}</h2>
         <h3>当前时间1为：{{time | dateStr}}</h3>
         <h3>当前时间2为：{{time | dateStr("YYYY-MM-DD")}}</h3>
         <h3>当前时间3为: {{time | dateStr('HH:mm:ss')}}</h3>
     </div>
     <script>
         Vue.filter('dateStr',(value,formatStr)=>{
            return moment(value).format(formatStr || 'YYYY-MM-DD HH:mm:ss')
            //  return dayjs(value).format(formatStr || "YYYY-MM-DD HH:mm:ss")
         })
         const app = new Vue({
             el:'#app',
             data:{
                 time:new Date()
             }
         })
         
     </script>
</body>
</html>
