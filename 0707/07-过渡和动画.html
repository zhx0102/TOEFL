<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        /* 过渡样式 */
        .move-enter-active {
            transition: all 4s;
        }

        .move-leave-active {
            transition: all 1s;
        }

        /* 隐藏时的样式 */
        .move-enter,
        .move-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div id='app'>
        <button @click="isShow=!isShow">Toggle</button><br>
        <transition name="fade">
            <p v-show="isShow">hello</p>
        </transition>
        
    </div>
    <div id="app2">
        <button @click="isShow=!isShow">Toggle</button><br>
        <transition name="move">
            <p v-show="isShow">hello</p>
        </transition>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true
            }
        })
        const app2 = new Vue({
            el: '#app2',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
