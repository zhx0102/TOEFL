<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="../js/vue.js"></script>
</head>
<body>
     <div id='app'>
         <form action="http://www.baidu.com" @submit.prevent="submit">
          用户名：<input type="text" v-model="user.uerName"><br>
          密码<input type="password" v-model="user.password"><br>
          性别：<input type="radio" value="man" v-model="user.sex">男
          <input type="radio" value="woman" v-model="user.sex">女<br>
          爱好：<input type="checkbox" value="eat" v-model="user.hobby">吃
          <input type="checkbox" value="drink" v-model="user.hobby">喝
          <input type="checkbox" value="play" v-model="user.hobby">玩
          <input type="checkbox" value="happy" v-model="user.hobby">乐
          <br>
          城市：<select v-model="user.city">
              <option value="">未选择</option>
              <option v-for="item in citys" :key="item.id" :value="item.id">{{item.name}}</option>
          </select>
          <br>
          介绍：<textarea rows="10" v-model="user.text"></textarea>
          <br>
          <button>注册</button>
        </form>
     </div>
     <script>
         const app = new Vue({
             el:'#app',
             data:{
                 user:{
                     userName:"",
                     password:"",
                     sex:"man",
                     hobby:["eat"],
                     city:1,
                     text:""
                 },
                 citys:[
                     {id:1,name:"上海"},
                     {id:2,name:"深圳"},
                     {id:3,name:"武汉"},
                     {id:4,name:"北京"},
                 ]
             },
             methods:{
                 submit(){
                     console.log("表单提交成功");
                 }
             }
         })
     </script>
</body>
</html>
